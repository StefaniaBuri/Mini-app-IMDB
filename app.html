<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./app.css">
    <title>APP IMDB</title>
</head>
<body>
  <header class="container-fluid bg-dark position-sticky top-0">
    <!-- EXTERNAL CONTENT -->
    
     <nav class="navbar navbar-dark bg-dark">
       <div class="container-fluid">
           <button class="navbar-toggler" 
           type="button" 
           data-bs-toggle="collapse"
           data-bs-target="#navbarToggleExternalContent"
           aria-controls="navbarToggleExternalContent" 
           aria-expanded="false" 
           aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
   
           <div class="collapse" id="navbarToggleExternalContent">
                <ul class="nav nav-pills mb-3 py-3 container fs-6 fw-bold " id="pills-tab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">PORTADA</a>
                  </li>

                   <li class="nav-item" role="presentation">
                   <a class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true" onclick="getMovie()">MOVIES</a>
                   </li>

                   <li class="nav-item" role="presentation">
                   <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false" onclick="getProfesional()">PROFESSIONAL</a>
                   </li>
                </ul>
   
           </div>
   
       </div>
     </nav>
       
   <!-- FIN EXTERNAL CONTENT -->
   
   </header>

<!-- EMPIEZA BODY-CONTENIDO -->

<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
      
    <img src="./img/posters.jpg">
  </div>

  <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="title">
          <h1><span>C</span>artelera</h1>
          <img src=".//img/cinema-321.gif">
        </div>
      <form action="#" method="post" id="formulario1">
          <fieldset>
        
            <div>
              <h2>M<span>ovie</span></h1>
              <ul class="form--horizontal">
                  
                  <li>
                  <label for="title">Title<span class="required">*</span></label>
                  <input type="text" id="title" class="title" placeholder="Title" />
                  </li>

                  <li>
                  <label for="release">Release Year</label>
                  <input type="text" id="release" class="release"placeholder="release year" />
                  </li>

                  <li>
                  <label for="nationality">Nationality</label>
                  <input type="text" id="nationality" class="nationality" placeholder="nationality"/>
                  </li>
      
                  <li>
                  <label for="genre">Genre</label>
                  <input type="text" id="genre" class="genre"placeholder="genre" />
                  </li>

                  <li>
                  <label for="director">Director</label>
                  <input type="text" id="director" class="director"placeholder="director" />
                  </li>

                  <li>
                  <label for="picture">Picture</label>
                  <input type="text" id="picture" class="picture"placeholder="URL picture" />
                      </br>
                      <div class="card" id="movie-list">
                          <img src="./img/free.jpg" alt="">
                      </div> 
                  </li>
                    </br>
                   <!-- botones -->
           
                  <li>
                  <section class="form__controls action">
                      <button type="button" onclick="postMovie()">Guardar</button>
                      <button type="button" onclick="getMovie()">Mostrar</button></br>
                  </section>
                  </li>
               </ul>
          </div>
         
          <!-- fin botones -->

            <!-- LISTA MOVIES -->
    
            <div class="hijo2">
                    
              <div class="box dashed2">
                  <h4>S<span>AVED</span> M<span>OVIES</span></h3>
                  <hr>

                  <p id="p_list"></br>
                  <h3>List:</h3></br>
                  </p>
  
                  <div >
                  <label for="movies"></label>
                  <textarea id="movies"></textarea>
                  </div>
              </div>
          
          </div>
          <!-- FIN LISTA -->
        </fieldset>
      </form>  

   </div>

<!-- profesional container -->

<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
  <!-- profesional container -->
    <div class="title">
      <h1><span>P</span>rofessional</h1>
      <img src="./img/profesional.gif"> 
    </div>
          <form class="form">
           
            <fieldset>
              
              <div>
              <h2>P<span>rofesionales</span></h2>
              <ul class="form--horizontal">
                <li>
                  <label for="id">Id</label>
                  <input type="text" id="id" class="id" placeholder="id" />
                </li>
                <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" class="name" placeholder="name" />
                </li>
      
                <li>
                  <label for="age">Age</label>
                  <input type="text" id="age" class="age"placeholder="age" />
                </li>

                <li>
                  <label for="genre">Genre</label>
                  <input type="text" id="genre" class="genre" placeholder="genre"/>
                </li>

                <li>
                  <label for="retired">is Retired?</label>
                  <input type="text" id="retired" class="retired"placeholder="" />
                </li>

                <li>
                  <label for="nationality">Nationality</label>
                  <input type="text" id="nationality" class="nationality" placeholder="nationality"/>
                </li>
      
                <li>
                  <label for="profession">Profession</label>
                  <input type="text" id="profession" class="profession"placeholder="profession" />
                </li>
      
                <li>
                  <label for="picture">Picture</label>
                   
                      <div class="card" id="movie-list">
                          <img src="./img/Actores.jpg" alt="">
                      </div> 
                  
                </li>
                 <!-- BOTONES -->
                <li>
                  <section class="form__controls action">
                    <button type="button" onclick="postProfesional()">Guardar</button>
                    <button type="button" onclick="getProfesional()">Mostrar</button>
                  </section>
                </li>
               </div>
                    <!-- COLUMNA LISTA -->
      
                <div class="hijo2">
                       
                  <div class="box dashed2">
                     <h4>S<span>AVED</span> P<span>ROFESIONAL</span></h3>
                     <hr>
                     <p id="p_list"></br>
                        <h3>List:</h3></br>
                     </p>

                        <div >
                          <label for="profesionales"></label>
                          <textarea id="profesionales"></textarea>
                        </div>
                  
                  
                  </div>
                  
                </div>
      
              </ul>
              
            </fieldset>
           
          </form>  

    </div>
  </div>

  </body>
</html>
